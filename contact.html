<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a message</title>
    <link rel="stylesheet" href="/contact.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/weetalert.css">
</head>

<body>
    <main>
        <div class="back-icon">
            <a href="index.html"><img src="/assets/back.png" alt="back-icon"></a>
        </div>
        <!--batas-->
        <div class="container">
            <div class="form-area">
                <div class="form">
                    <p>Send Me a Message</p>
                    <div class="name">
                        <div class="first">
                            <input type="text" placeholder="First Name" class="placeholder">
                        </div>
                        <div class="space"></div>
                        <div class="last">
                            <input placeholder="Last Name" class="placeholder">
                        </div>
                    </div>
                    <div class="email">
                        <div class="address">
                            <input type="email" placeholder="Email address" class="placeholder">
                        </div>
                        <div class="message">
                            <textarea placeholder="Write your message here.." class="placeholder"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button onclick="validation();">Send</button>
                    </div>
                </div>
            </div>
            <div class="illustration">
                <img src="/assets/illustration.jpg" alt="illustration">
            </div>
        </div>
    </main>
    <!--Footer start-->
    <footer>
        <div>
            <p>Copyright &copy;2020, Made with &hearts; by Dewa Semadi</p>
        </div>
    </footer>
    <!--Footer end-->
    <script type="text/javascript" src="/alert.js"></script>
</body>

</html>
